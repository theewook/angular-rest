<form class="form-horizontal">
    <fieldset>
        <legend>Add a task</legend>

        <div class="control-group">
            <label class="control-label" for="edit-name">Name</label>
            <div class="controls">
                <input name="name" id="edit-name" type="text" placeholder="Name" ng-model="task.name"/>
            </div>
        </div>
        <br/>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-primary" role="submit" ng-click="save()">Add</a>
                <a class="btn btn-default" role="button" href="#/">Cancel</a>
            </div>
        </div>

    </fieldset>
</form>
