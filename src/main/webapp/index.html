<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Demo</title>

    <link href="lib/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

        </div>
    </div>
</div>

<div id="errorMessage" class="alert alert-danger alert-dismissable center-block" style="width: 75%; display: none;">

<div class="container">
    <div class="row">
        <div class="span12" ng-view></div>
    </div>
</div>

<script src="lib/jquery/1.11.0/jquery.min.js"></script>
<script src="lib/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="lib/angular/1.2.16/angular.min.js"></script>
<script src="lib/angular/1.2.16/angular-resource.min.js"></script>
<script src="lib/angular/1.2.16/angular-route.min.js"></script>

<script src="js/interceptors/httpRequestInterceptor.js"></script>
<script src="js/controllers/taskControllers.js"></script>
<script src="js/services/taskServices.js"></script>
<script src="js/app.js"></script>

</html>
